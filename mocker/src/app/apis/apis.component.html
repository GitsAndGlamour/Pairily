<div class="api">
  <div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-warning">
              <h4 class="card-title">APIs</h4>
              <p class="card-category">Complete list of APIs. Import APIs  from other paths or generate them here.</p>
            </div>
            <div class="card-body">
              <table class="table">
                <thead>
                <tr>
                  <th>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" value="">
                        <span class="form-check-sign">
                                <span class="check"></span>
                              </span>
                      </label>
                    </div>
                  </th>
                  <th>Schema</th>
                  <th>Route</th>
                  <th>API</th>
                  <th>Response</th>
                  <th></th>
                </tr>
                </thead>
                <tbody *ngFor="let item of apiList">
                <tr>
                  <td>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" value="">
                        <span class="form-check-sign">
                                <span class="check"></span>
                              </span>
                      </label>
                    </div>
                  </td>
                  <td>{{item.schema}}</td>
                  <td>
                    <span class="flex-space-sm"></span>
                    <mat-form-field *ngIf="item.edit">
                      <input matInput placeholder="Route" [attr.value]="item.route">
                    </mat-form-field>
                    <span *ngIf="!item.edit">{{item.route}}</span>
                  </td>
                  <td>
                    <span class="flex-space-sm"></span>
                    <mat-form-field *ngIf="item.edit">
                      <input matInput placeholder="Name" [attr.value]="item.name">
                    </mat-form-field>
                    <span *ngIf="!item.edit">{{item.name}}</span>
                  </td>
                  <td>
                    <span class="flex-space-sm"></span>
                    <mat-form-field *ngIf="item.edit">
                      <input matInput placeholder="Response" [attr.value]="item.response">
                    </mat-form-field>
                    <span *ngIf="!item.edit">{{item.response}}</span>
                  </td>
                  <td class="td-actions text-right">
                    <button mat-raised-button type="button" matTooltip="Edit Task" class="btn btn-primary btn-link btn-sm btn-just-icon">
                      <i class="material-icons" (click)="item.edit = !item.edit">{{item.edit? 'check' : 'edit'}}</i>
                    </button>
                    <button mat-raised-button type="button" matTooltip="Remove" class="btn btn-danger btn-link btn-sm btn-just-icon">
                      <i class="material-icons" (click)="item.edit = false">close</i>
                    </button>
                  </td>
                </tr>
                <tr></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
