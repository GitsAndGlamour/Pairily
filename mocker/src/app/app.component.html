<!--The content below is only a placeholder and can be replaced.-->
<main>
  <mdc-drawer drawer="permanent" #drawer>
    <mdc-drawer-header title="{{title}}" subtitle="Mocking Made Simple"></mdc-drawer-header>
    <mdc-drawer-content>
      <mdc-list useActivatedClass>
        <a mdc-list-item *ngFor="let item of links" routerLink="{{item.href}}">
          <mdc-icon mdcListItemGraphic *ngIf="item.icon">{{item.icon}}</mdc-icon>{{item.label}}
        </a>
      </mdc-list>
    </mdc-drawer-content>
  </mdc-drawer>
  <router-outlet></router-outlet>
</main>
