<div class="project">
  <div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title">Projects</h4>
              <p class="card-category">Complete list of projects. Projects contain schemas, datasets, APIs, and scenarios.</p>
            </div>
            <div class="card-body">
              <table class="table">
                <tbody *ngFor="let item of projectList">
                  <tr>
                    <td>
                      <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" value="">
                          <span class="form-check-sign">
                                <span class="check"></span>
                              </span>
                        </label>
                      </div>
                    </td>
                    <td>
                        <span class="flex-space-sm"></span>
                        <mat-form-field *ngIf="item.edit">
                          <input matInput placeholder="Name" [attr.value]="item.name">
                        </mat-form-field>
                        <span *ngIf="!item.edit">{{item.name}}</span>
                    </td>
                    <td class="td-actions text-right">
                      <button mat-raised-button type="button" matTooltip="Edit Task" class="btn btn-primary btn-link btn-sm btn-just-icon">
                        <i class="material-icons" (click)="item.edit = !item.edit">{{item.edit? 'check' : 'edit'}}</i>
                      </button>
                      <button mat-raised-button type="button" matTooltip="Remove" class="btn btn-danger btn-link btn-sm btn-just-icon">
                        <i class="material-icons" (click)="item.edit = false">close</i>
                      </button>
                  </td>
                </tr>
                <tr></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
